<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weboctor v1.0</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="ISO-8859-1">
		<meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet"	href="./css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid img-responsive">
	<div class="container">
		<h1><img class="logo-img" src="./Logo.svg"></h1>
		<form class="form" id="initial-form">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<button type="submit" id="login-button">Login</button>
			<div class="register">or</div>
			<button type="button" id="login-button" onclick="register()">Register for free</button>
		</form>
		<form class="form" id="register-form">
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
			<input type="text" placeholder="Age">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<button type="submit">Register</button>
		</form>
	</div>
</div>
    <script>
    function register(){
    	$('#initial-form').fadeOut('fast');
    	showRegister(1000);
    }
    function showRegister(){
    	$('#register-form').fadeIn(1000);
    	
    }
    </script>
  </body>
</html>
